<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Logo Slider - Tailwind</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 font-sans min-h-[2000px]">
    <section class="py-16 text-center">
        <h2 class="text-4xl font-bold text-gray-800 mb-8">Our Clients</h2>
        <div class="max-w-6xl mx-auto relative overflow-hidden">
            <div class="slider flex gap-36 transition-transform duration-500 ease-in-out">
                <div class="client-logo flex gap-1  w-[50px]">
                    <img src="./img/home.png" alt="" class="w-[42px] h-[41px] object-contain">
                    <h1>House Logo</h1>
                </div>
                <div class="client-logo flex gap-1  w-[50px]">
                    <img src="./img/home.png" alt="" class="w-[42px] h-[41px] object-contain">
                    <h1>House Logo</h1>
                </div>
                <div class="client-logo flex gap-1  w-[50px]">
                    <img src="./img/home.png" alt="" class="w-[42px] h-[41px] object-contain">
                    <h1>House Logo</h1>
                </div>
                <div class="client-logo flex gap-1  w-[50px]">
                    <img src="./img/home.png" alt="" class="w-[70px] h-[70px] object-contain">
                    <h1>House Logo</h1>
                </div>
                <div class="client-logo flex gap-1  w-[50px]">
                    <img src="./img/home.png" alt="" class="w-[42px] h-[41px] object-contain">
                    <h1>House Logo</h1>
                </div>
                <div class="client-logo flex gap-1  w-[50px]">
                    <img src="./img/home.png" alt="" class="w-[42px] h-[41px] object-contain">
                    <h1>House Logo</h1>
                </div>
            </div>
            <div class="absolute top-1/2 transform -translate-y-1/2 w-full flex justify-between px-4">
                <button
                    class="prev-btn bg-gray-800 text-white rounded-full w-10 h-10 flex items-center justify-center hover:bg-gray-600">❮</button>
                <button
                    class="next-btn bg-gray-800 text-white rounded-full w-10 h-10 flex items-center justify-center hover:bg-gray-600">❯</button>
            </div>
        </div>
    </section>

    <script>
        const slider = document.querySelector(".slider");
        const logos = document.querySelectorAll(".client-logo");
        const prevBtn = document.querySelector(".prev-btn");
        const nextBtn = document.querySelector(".next-btn");
        let currentIndex = 0;
        const logoWidth = logos[0].offsetWidth + 32; // mx-4 = 8px per side * 2 * 2 logos = 32px
        const visibleLogos = 3;
        const maxIndex = logos.length - visibleLogos;

        function updateSlider() {
            slider.style.transform = `translateX(-${currentIndex * logoWidth}px)`;
        }

        nextBtn.addEventListener("click", () => {
            if (currentIndex < maxIndex) {
                currentIndex++;
                updateSlider();
            }
        });

        prevBtn.addEventListener("click", () => {
            if (currentIndex > 0) {
                currentIndex--;
                updateSlider();
            }
        });

        let autoSlide = setInterval(() => {
            if (currentIndex < maxIndex) {
                currentIndex++;
            } else {
                currentIndex = 0;
            }
            updateSlider();
        }, 5000);

        slider.parentElement.addEventListener("mouseenter", () => {
            clearInterval(autoSlide);
        });

        slider.parentElement.addEventListener("mouseleave", () => {
            autoSlide = setInterval(() => {
                if (currentIndex < maxIndex) {
                    currentIndex++;
                } else {
                    currentIndex = 0;
                }
                updateSlider();
            }, 5000);
        });

        window.addEventListener("resize", () => {
            updateSlider();
        });
    </script>
</body>

</html>
